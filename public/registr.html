<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <!-- <title>SIGN UP</title> -->

</head>
<body>
    <div class="container" style="margin-top: 40px;">
        <div class="links">
            <a href="/login" class="login">SIGN IN</a>
            <a href="/registr" class="register basic-page">SIGN UP</a>
        </div>
        <form action="/registr" method="POST" class="form">
            <label for="username">USERNAME:</label>
            <input name="username" type="text" id="username" placeholder="Enter username...">
            
            <label for="password">PASSWORD:</label>
            <input name="password" type="text" id="password" placeholder="Enter password...">
            
            <label for="confirmPassword">CONFIRM PASSWORD:</label>
            <input name="confirmPassword" type="text" id="confirmPassword" placeholder="Confirm password...">

            <label for="email"> EMAIL:</label>
            <input name="email" type="email" id="email" placeholder="Enter email...">

            <input type="submit" value="SIGN IN" class="btn-sign-in">
        </form>
    </div>
</body>
</html>
